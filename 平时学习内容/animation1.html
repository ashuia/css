<style type="text/css">
img{
	height:15px;
	width:15px;
	transition: 1s;
}

img:hover{
	height: 450px;
	width: 450px;
	transition: 1s 1s cubic-bezier(.83,.97,.05,1.44);
}
@keyframes rainbow {
	0% { background: #c00; }
	50% { background: orange; }
	100% { background: yellowgreen; }
}
div:hover {
	animation: 2s rainbow forwards;
}
</style>
