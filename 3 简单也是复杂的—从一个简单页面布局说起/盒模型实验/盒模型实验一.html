<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
div {
	width:200px; /* 定义div标签的宽度为200px */
	height:30px; /* 定义div标签的高度为200px */
	padding:0; /* 定义div标签内补丁为0 */
	border:0 none; /* 定义div标签边框为0且无边框样式 */
	margin:0; /* 定义div标签外补丁为0 */
	color:#FFFFFF;
	background-color:#000000; /* 定义div标签的背景色为黑色 */
}
</style>
<title>盒模型实验一</title>
</head>

<body>
<div>我是第一个div标签哦</div>
<div>那我就是第二个div标签啦</div>
<div>显然，我就是第三个div标签</div>
</body>
</html>
